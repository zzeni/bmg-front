<div class="page-scroller hidden-cs">
  <a href="#" class="btn btn-circle" scroll-to="{{ scrollToId }}" duration="1000" easing="easeInOutCubic" offset="{{scrollToOffset || 0}}">
    <i class="fa fa-angle-double-down faa-pulse animated" data-ng-show="!scrollUp" data-ng-hide="scrollUp"></i>
    <i class="fa fa-angle-double-up faa-pulse animated" data-ng-show="scrollUp" data-ng-hide="!scrollUp"></i>
  </a>
</div>
