<section id="search">
  <div class="row">
    <div id="searchBox" class="text-center">
      <div class="row">
        <h1 translate="home.intro.INTRO_CAPTION"></h1>
        <p><em>{{ "home.intro.INTRO_TEXT" | translate }}</em></p>
        <form class="form-inline block-center">
          <input type="hidden" value="{{ selectedActivities }}">
          <div class="input-group">
            <!-- <span class="input-group-addon"><i class="fa fa-location-arrow fa-2x"></i></span> -->
            <!-- <span class="input-group-addon"><i class="fa fa-map-marker fa-2x"></i></span> -->
            <!-- <span class="input-group-addon"><i class="fa fa-map-o fa-2x"></i></span>-->
            <span class="input-group-addon"><i class="fa fa-globe fa-2x"></i></span>
            <!-- <span class="input-group-addon"><i class="fa fa-thumb-tack fa-2x"></i></span> -->
            <input type="text" class="form-control input-lg" placeholder="{{ 'utils.search.places' | translate }}" describedby="inpit-addon-location">
          </div>
          <div class="input-group activity-select">
            <!-- <span class="input-group-addon><i class="fa fa-location-arrow fa-2x"></i></span> -->
            <span class="input-group-addon"><i class="fa fa-compass fa-2x"></i></span>
            <!-- <span class="input-group-addon><i class="fa fa-cogs fa-2x"></i></span> -->
            <multiselect
              id="activityDropdown"
              ng-model="selectedActivities"
              options="a.name for a in activities"
              change="selected()"
              multiple="true"
              template-url="/js/utils/_activities_dropdown.html"
              class="form-control input-lg"
              ng-class="(activities.length === 0) ? 'loading' : ''"
              ms-header="{{ 'utils.search.activities' | translate }}"
              scroll-after-rows="5"
              data-compare-by="id"
              filter-after-rows="5"
              max-width="100"
              tabindex="-1"
            ></multiselect>
            <span class="input-group-addon caret"><i class="fa fa-chevron-down"></i></span>
          </div>
          <div class="form-group">
            <input type="button" class="form-control btn btn-info btn-lg input-lg col-sm-2" value="{{ 'utils.search.search' | translate }}">
          </div>
        </form>
      </div>
    </div>
  </div>
  <ng-include src="'js/utils/_page_scroller.html'" data-ng-init="scrollToId='activities'; scrollToOffset=-50"></ng-include>
</section>
