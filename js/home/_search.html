<ul class="dropdown-menu activity-dropdown-menu-1">
  <li data-ng-repeat="activity in activities | filter: activityFilter1"><a href="#" data-ng-click="pickActivity(activity.name)">{{ activity.name }}</a></li>
  <li class="activity-ajax-loader" ng-show="!activities.length" ng-hide="activities.length">
    <img src="/img/baloon-blue-loading-rotate.gif">
  </li>
</ul>

<ul class="dropdown-menu activity-dropdown-menu-2">
  <li data-ng-repeat="activity in activities | filter: activityFilter2"><a href="#" data-ng-click="pickActivity(activity.name)">{{ activity.name }}</a></li>
  <li class="activity-ajax-loader" ng-show="!activities.length" ng-hide="activities.length">
    <img src="/img/baloon-blue-loading-rotate.gif">
  </li>
</ul>

    <h1 translate="home.intro.INTRO_CAPTION"></h1>
    <p><em>{{ "home.intro.INTRO_TEXT" | translate }}</em></p>
    <div id="custom-search-form">
      <form class="form-inline hidden-xs">
        <div class="input-group block-center">
          <!-- <span class="input-group-addon"><i class="fa fa-location-arrow fa-2x"></i></span> -->

          <!-- <span class="input-group-addon"><i class="fa fa-thumb-tack fa-2x"></i></span> -->
          <input type="text" class="form-control input-lg" placeholder="places" describedby="inpit-addon-location">
